<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/alerts.js' | relative_url }}" defer></script>  
</head>
<body>
  <header>
    <nav class="container">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/guides/Bunya-User-Guide' | relative_url }}">User Guide</a></li>
        <li><a href="{{ '/guides/OnDemand-Guide' | relative_url }}">onBunya</a></li>
        <li><a href="{{ 'https://rcc.uq.edu.au/about/acknowledging-rcc' }}">How to acknowledge Bunya</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
